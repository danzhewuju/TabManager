<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Manager</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>标签页管理器</h1>
            <div class="header-actions">
                <button id="openSidePanel" class="btn btn-secondary" title="优先侧边栏（如果不可用会自动打开常驻窗口）">侧边栏</button>
                <button id="openGroupSettings" class="btn btn-secondary" title="自定义分组规则设置">
                    自定义规则
                </button>
            </div>
        </header>
        
        <div class="search-container">
            <div class="search-input-group">
                <input type="text" id="searchInput" placeholder="搜索标签页..." class="search-input">
                <button id="regexToggle" class="btn btn-regex" title="切换正则匹配模式">
                    <span id="regexIcon">.*</span>
                </button>
            </div>
            <div id="keywordSuggestions" class="keyword-suggestions"></div>
            <div class="search-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="selectAllCheckbox">
                    <span>全选</span>
                </label>
                <button id="invertSelection" class="mini-action" title="对当前列表反选">反选</button>
            </div>
        </div>
        
        <div class="tabs-container">
            <div id="tabsList" class="tabs-list">
                <!-- 标签页列表将在这里动态生成 -->
            </div>
        </div>
        
        <footer class="footer">
            <div class="stats">
                <span id="selectedCount">已选择: 0</span>
                <span id="totalCount">总计: 0</span>
            </div>
            <div class="actions">
                <button id="deleteSelected" class="btn btn-danger" disabled>删除选中 (0)</button>
                <button id="closePopup" class="btn btn-secondary">关闭</button>
            </div>
        </footer>
    </div>
    
    <!-- 自定义分组规则设置弹窗 -->
    <div id="groupSettingsModal" class="modal-overlay" style="display:none;">
        <div class="modal-container">
            <div class="modal-header">
                <h2>自定义分组规则</h2>
                <div class="modal-header-actions">
                    <button id="exportRulesBtn" class="btn btn-ie-header" title="将规则导出为 JSON 文件">
                        <span class="ie-icon">↑</span> 导出
                    </button>
                    <button id="importRulesBtn" class="btn btn-ie-header" title="从 JSON 文件导入规则">
                        <span class="ie-icon">↓</span> 导入
                    </button>
                    <input type="file" id="importRulesFile" accept=".json" style="display:none;">
                    <button id="closeModal" class="modal-close" title="关闭">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <div class="modal-description">
                    通过正则表达式自定义分组，匹配标签页的 URL 或标题。命中规则的标签页会自动归入对应分组。
                </div>
                <div class="rule-form">
                    <div class="rule-form-row">
                        <input type="text" id="ruleNameInput" class="rule-input" placeholder="分组名称（如：工作、购物）">
                        <input type="text" id="rulePatternInput" class="rule-input rule-input-wide" placeholder="正则表达式（如：github\.com|gitlab\.com）">
                    </div>
                    <div class="rule-form-row">
                        <label class="rule-target-label">
                            <span>匹配目标：</span>
                            <select id="ruleTargetSelect" class="rule-select">
                                <option value="url">URL</option>
                                <option value="title">标题</option>
                                <option value="both">URL + 标题</option>
                            </select>
                        </label>
                        <button id="addRuleBtn" class="btn btn-accent">添加规则</button>
                    </div>
                    <div id="ruleError" class="rule-error" style="display:none;"></div>
                </div>
                <div class="rules-list-header">
                    <span>已有规则 <span class="rules-hint">（排在前面的优先匹配，可拖拽排序）</span></span>
                    <span id="rulesCount" class="rules-count">0</span>
                </div>
                <div id="rulesList" class="rules-list">
                    <div class="rules-empty">暂无自定义分组规则</div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
